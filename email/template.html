<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>認証コード</title>
</head>
<body style="margin: 0; padding: 0; background: #f4fbf6; font-family: 'Yu Gothic', 'Segoe UI', sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="padding: 40px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="100%" style="max-width: 520px; background: #ffffff; border-radius: 24px; overflow: hidden; box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);">
          <!-- Header / Title -->
          <tr>
            <td style="padding: 40px 30px 10px; text-align: center; background: linear-gradient(to right, #a9f0c3, #81d4af);">
              <h1 style="margin: 0; font-size: 22px; color: #1b5e20;">参加認証</h1>
              <p style="margin-top: 6px; font-size: 13px; color: #2e7d32;">[📝認証コードを入力] ボタンを押してコードを入力してください。</p>
            </td>
          </tr>

          <!-- Code Box -->
          <tr>
            <td style="padding: 30px 30px 10px; text-align: center;">
              <p style="font-size: 15px; color: #444;"><b>あなたの認証コード</b></p>
              <div style="margin: 24px auto; background: #f0fff4; padding: 18px 28px; border-radius: 16px; border: 3px solid #4caf50; display: inline-block;">
                <span style="font-size: 36px; font-weight: bold; color: #2e7d32; letter-spacing: 8px;">{{CODE}}</span>
              </div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background: #e0f2f1; padding: 18px 30px; text-align: center; font-size: 12px; color: #607d8b;">
              ※ 心当たりのない場合はこのメールを破棄してください。
            </td>
          </tr>
        </table>
        <a href="https://photo.ouma3.org" style="text-decoration: none;font-size: 12px; color: #32a873;">🏇 emak (ouma3.org)</a>
      </td>
    </tr>
  </table>
</body>
</html>
